<script language="javascript">
    // 자바 스크립트 시작
    function writeCheck() {
        var form = document.writeform;

        if (!form.name.value)
        {
            alert("회사명을 기입해주세요");
            form.name.focus();
            return;
        }

        if (!form.business.value)
        {
            alert("보유기술을 기입해주세요");
            form.business.focus();
            return;
        }

        if (!form.reference.value)
        {
            alert("양산경험을 기입해주세요");
            form.reference.focus();
            return;
        }
      form.submit();
    }
</script>
