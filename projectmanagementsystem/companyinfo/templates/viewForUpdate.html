<html>
<head>
<title>업체정보수정</title>
</head>

<script language="javascript">

	function writeCheck()
	{
	    var form = document.modifyform;

      if( !form.name.value )
      {
          alert( "업체명을 적어주세요" );
          form.name.focus();
          return;
      }
      if( !form.business.value )
      {
          alert( "보유기술을 적어주세요" );
          form.business.focus();
          return;
      }
	    if( !form.reference.value )
	    {
	        alert( "양산경험을 적어주세요" );
	        form.reference.focus();
	        return;
	    }
      if( !form.contact.value )
      {
          alert( "업체 담당자 명을 적어주세요" );
          form.contact.focus();
          return;
      }
      form.submit();
	}

	function boardlist()
	{
	    var s = "{{searchStr}}";

        if(s=="None")
            location.href = '/listSpecificPageWork?current_page={{current_page}}';
        else
            location.href = '/listSearchedSpecificPageWork?pageForView={{current_page}}&searchStr={{searchStr}}';
	}

</script>

<table cellspacing = 0 cellpadding = 5 border = 1 width=1000>
<form name=modifyform method=post action="/updateBoard"> {% csrf_token %}
    <input type=hidden name=memo_id  value="{{memo_id}}">
    <input type=hidden name=current_page  value="{{current_page}} ">
    <input type=hidden name=searchStr  value="{{searchStr}} ">

		<tr><td><b>분야</b></td><td>
      <select name=technology_select>
        <option value="Auto">AUTOMOTIVE</option>
        <option value="Consumer">CONSUMER</option>
        <option value="General">GENRAL</option>
		<tr><td><b>회사명</b></td><td><input type=text name=name size=50  maxlength=50 value="{{ boardData.name }}"></td></tr>
		<tr><td><b>진행사업</b></td><td><input type=text name=business size=50  maxlength=50 value="{{ boardData.business }}"></td></tr>
		<tr><td><b>양산경험</b></td><td><input type=text name=reference size=50  maxlength=50 value="{{ boardData.reference }}"></td></tr>
		<tr><td><b>홈페이지</b></td><td><input type=text name=url size=50  maxlength=50 value="{{ boardData.url }}"></td></tr>
		<tr><td><b>업체담당자</b></td><td><input type=text name=contact size=50  maxlength=50 value="{{ boardData.contact }}"></td></tr>
		<tr><td><b>직급</b></td><td><input type=text name=position size=50  maxlength=50 value="{{ boardData.position }}"></td></tr>
		<tr><td><b>전화번호</b></td><td><input type=text name=phone size=50  maxlength=50 value="{{ boardData.phone }}"></td></tr>
		<tr><td><b>이메일</b></td><td><input type=text name=email size=50  maxlength=50 value="{{ boardData.email }}"></td></tr>
</form>
</table>

<table  cellspacing = 0 cellpadding = 0 border = 0 width=500>
    <tr><td>
        <input type=button value="Update" OnClick="javascript:writeCheck();">
        <input type=button value="List" OnClick="javascript:boardlist()">
    </td></tr>
</table>


</html>
